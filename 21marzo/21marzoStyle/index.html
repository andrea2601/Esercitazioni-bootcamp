<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubrica</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="form">

        <div class="inputDiv">
            <label for="name">Nome</label>
            <input type="text" id="name" placeholder="Inserisci il nome">
        </div>

        <div class="inputDiv">
            <label for="surname">Cognome</label>
            <input type="text" id="surname" placeholder="Inserisci il cognome">
        </div>

        <div class="inputDiv">
            <label for="phoneNumber">Numero di telefono</label>
            <input type="text" id="phoneNumber" placeholder="Inserisci il numero di telefono">
        </div>

        <div class="btn">
            <button class="pulsante">+ Inserisci</button>
        </div>

    </div>

    <div class="cards">
        <ul></ul>
    </div>

    <script src="./script.js"></script>
</body>

</html>

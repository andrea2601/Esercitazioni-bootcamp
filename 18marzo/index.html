<body>
    <h1>Personaggi - Universo</h1>

    


    <div class="add">
        <h2>Inserisci un nuovo personaggio</h2>
        <div class="formItem">
            <label for="nome">Inserisci il nome del personaggio:</label>
            <input type="text" id="nome" placeholder="Personaggio">
        </div>

        <div class="formItem">
            <label for="universo">Inserisci l'universo del personaggio:</label>
            <input type="text" id="universo" placeholder="Universo">
        </div>
        <button id="inserisci" class="pulsante">Inserisci</button>
    </div>

    <div class="search">
        <h2>Cerca un personaggio o universo</h2>
        <form action="#">
            <label for="cerca">Inserisci il nome del personaggio o luniverso:</label>
            <input type="text" id="cerca" placeholder="Cerca...">
        </form>
        <button id="filtra" class="pulsante">Cerca</button>
    </div>

    <div class="list">
        <div class="cards">
            <h2>Lista personaggi-universo</h2>
            <ul></ul>
        </div>
    </div>
